    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #667eea 0%, #5F3F5D 100%);
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
position: relative;
flex-direction: column;
overflow: auto;
}

        .star {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .logo-container {
            z-index: 100;
            padding: 20px;
            border-radius: 20px;
            box-shadow: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 80%;
            width: 50%;
            object-fit: contain;
            border-radius: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .gift-button {
            background: linear-gradient(145deg, #603f5d, #3b2639);
            border: none;
            padding: 30px 60px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .gift-button:before {
            font-size: 40px;
            margin-right: 15px;
        }

        .gift-button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .gift-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.5s ease;
            position: relative;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ee5a6f;
            transform: rotate(90deg);
        }

        .gif-container {
            margin: 20px 0;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .message-text {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-top: 20px;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .gift-button {
                padding: 20px 40px;
                font-size: 20px;
            }

            .gift-button:before {
                font-size: 30px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .message-text {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .gift-button {
                padding: 15px 30px;
                font-size: 18px;
            }

            .message-text {
                font-size: 20px;
            }
        }
    </style>
</head>
